{% extends "index.html" %}
{% block page_title %}Loadouts | Mordhub{%endblock%}
{% block title %}Loadouts{% endblock %}

{% block content %}
	<a href="/loadouts/create">Create</a>
	<br>
	{% if loadouts | length > 0 %}
		{% for loadout in loadouts %}
			<p>Loadout</p>
		{% endfor %}
	{% else %}
		<p>No loadouts available</p>
	{% endif %}
{% endblock %}
