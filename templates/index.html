<!DOCTYPE html>
<html>
<head>
	<title>Mordhub</title>
</head>

<body>
	<h1>Welcome to Mordhub</h1>
	{% if user_id %}
		<p>You are logged in as: {{ user_id }}</p>
		<a href="/auth/logout">Log out</a>
	{% else %}
		<a href="/auth/login">
			<img src="https://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_01.png"/>
		</a>
	{% endif %}
</body>
</html>
