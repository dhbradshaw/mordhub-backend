<!DOCTYPE html>
<html>
<head>
	<title>{% if page_title %}{{ page_title }} | {% endif %}MordHub</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />

	<!-- UIkit JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script> 
</head>

<body>
	<header class="uk-box-shadow-small" style="background-color: white">
		<div class="uk-container uk-container-expand">
			<nav class="uk-navbar" id="navbar" data-uk-navbar>

			{% block nav %}
				<div class="uk-navbar-left">
					<a class="uk-navbar-item uk-logo" href="#">MordHub</a>
				</div>
					
				<div class="uk-navbar-right">
					<ul class="uk-navbar-nav uk-visible@m">
						<li class="{% if page_type is streq("Home") %}uk-active{% endif %}"><a href="/">Home</a></li>
						<li class="{% if page_type is streq("Loadouts") %}uk-active{% endif %}"><a href="/loadouts">Loadouts</a></li>
						<li class="{% if page_type is streq("About") %}uk-active{% endif %}"><a href="/about">About</a></li>
						{% if user %}
							<li class="uk-active"><a href="/users/{{ user.steam_id }}">{{ user.id }}</a></li>
							<li><a href="/auth/logout">Log out</a></li>
						{% else %}
							<li><a href="/auth/login">
								<img src="https://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_01.png"/>
							</a><li>
						{% endif %}
					</ul>
				</div>
			{% endblock %}
			</nav>
		</div>
	</header>

	<section class="uk-section"> 
		<div class="uk-container uk-container-small">
			<h1 class="uk-heading-primary">{{ page_title }}</h1>

			{% block content %}
			{% endblock %}
		</div>
	</section>

	<footer class="uk-section uk-section-small" style="margin-bottom: 60px">
		<div class="uk-container">
			<hr>
			<p class="uk-text-small uk-text-center">
				Copyright 2019 &middot;
				Created by Matt Taylor &middot;
				<a href="https://github.com/64" class="uk-icon-link" uk-icon="github"></a>
				<a href="https://github.com/64/mordhub" class="uk-icon-link" uk-icon="git-fork"></a>		
			</p>
		</div>
	</footer>
</body>
</html>
